version: '3'

services:
  db:
    image: postgres
  web:
    build: .
    command: bash -c "export DJANGO_SETTINGS_MODULE=opendatapdx.local_settings; pipenv run python3 manage.py migrate; pipenv run python3 manage.py collectstatic --noinput; pipenv run python3 manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
